<!-- LIST -->



<div ng-if="!company">

  <h2>Company

    <a style="" title="New Company" ng-click="crud({})" href="#" class="btn btn-default btn-sm"><span
        class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add </a>

  </h2>

  <input type="text" class="form-control" ng-model="text" ng-change="search(text)" autofocus style="margin-top: 16px;"
    placeholder="Search">

  <table class="table table-striped table-bordered" ng-if="companies">
    <tr ng-repeat="company in companies">
      <td><a title="Edit {{company.name}}" ng-click="crud(company)" href="#" class="btn btn-default btn-sm"><span
            class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.address}}</td>
      <td>{{company.website}}</td>
    </tr>
  </table>
</div>

<!-- CRUD -->
<div class="panel panel-default" ng-if="company">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span ng-if="!company.name">New Company</span> <span ng-if="company.name">Edit {{company.name}}</span>
    </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="94kfk49r" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input autofocus type="text" class="form-control" id="94kfk49r" placeholder="Name" ng-model="company.name">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="company.email">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Address" ng-model="company.address">
        </div>
      </div>
      <div class="form-group">
        <label for="website" class="col-sm-2 control-label">Website</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="website" placeholder="Website" ng-model="company.website">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label"></label>
        <div class="col-sm-2">
          <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal"
            ng-click="cancel()">Cancel</button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary btn-block" data-dismiss="modal"
            ng-click="save(company)">Save</button>
        </div>
      </div>


    </form>


  </div>
</div>
