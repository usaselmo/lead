<div class="row">
  <div class="col-sm-12">
    <!-- LIST -->
    <table class="table table-striped table-hover" style="margin-top: 12px;" ng-if="!media">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="media in lead.medias">
          <td>{{media.id}}</td>
          <td><a href="/proposals/medias/{{media.id}}/pdf">{{media.name}}</a></td>
          <td>{{media.type}}</td>
        </tr>
      </tbody>
    </table>

    <app-file-uploader url="url" on-complete-all="onCompleteAll()"></app-file-uploader>

  </div>

</div>
