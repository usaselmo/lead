    <form style="margin-top: 12px;" action="#">
      <div class="form-group row">
        <div class="col-sm-10">
          <textarea rows="1" class="form-control" ng-model="newNote"></textarea>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" ng-click="saveNote(lead, newNote)">+Add Note</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12"><script type="text/javascript">

          var extended = false;

          function grow(elem) {
            if (!extended) {
              elem.height(5);
              elem.height(elem.prop('scrollHeight'))
              extended = true;
            }
          }

        </script>
        <textarea onmouseover="grow($(this))" class="form-control-static" style="width: 100%; border-width: 0px;"
          readonly>{{lead.notes}}</textarea></div>
      </div>
    </form>
