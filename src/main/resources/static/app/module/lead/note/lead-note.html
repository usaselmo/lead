    <form style="margin-top: 12px;" action="#">
      <div class="form-group row">
        <div class="col-sm-10">
          <textarea rows="1" class="form-control" ng-model="newNote"></textarea>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" ng-click="saveNote(lead, newNote)">+Add Note</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <script type="text/javascript">
            function auto_grow(element) {
              element.style.height = "5px";
              element.style.height = (element.scrollHeight)+"px";
            }
          </script>
          <textarea onmouseover="$(this).height(5);$(this).height($(this).prop('scrollHeight'))" class="form-control-static" style="width: 100%; border-width: 0px;" readonly>{{lead.notes}}</textarea>
        </div>
      </div>
    </form>
