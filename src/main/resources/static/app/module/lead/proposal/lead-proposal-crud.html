<div class="modal-header"> 
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="Ij3738hH33Label">Edit/ Create Proposal</h4>
</div>
<div class="modal-body">
  <form action="#" class="form-horizontal">
    <input type="hidden" ng-model="proposal.number">
    <div ng-repeat="item in proposal.items ">
      <div class="form-group" ng-model="proposal.items[$index].title">
        <div class="col-sm-8">
          <input type="text" class="form-control" value="" placeholder="Title"
            ng-model="proposal.items[$index].title" />
        </div>
        <label class="col-sm-1 col-form-label">Price</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" value="" ng-model="proposal.items[$index].price" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <textarea rows="8" class="form-control" ng-model="proposal.items[$index].lines">
                      </textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <button class="btn btn-default btn-block col-sm-2" ng-click="proposalEncreaseItem()">New Item</button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-default btn-block col-sm-2" ng-click="proposalRemoveItem()">Remove Item</button>
      </div>
    </div>
    <hr style="margin: 1px; padding: 0px;">
    <div class="form-group">
      <label for="callMissUtility" class="col-sm-2 col-form-label">Call Miss Utiliy</label>
      <div class="col-sm-1">
        <input type="checkbox" checked class="form-control" id="callMissUtility" ng-model="proposal.callMissUtility">
      </div>
      <label for="ossoOOh889Uj655" class="col-sm-1 col-form-label">Total</label>
      <div class="col-sm-2">
        <input type="text" checked class="form-control" id="ossoOOh889Uj655" ng-model="proposal.total">
      </div>
      <label for="949gjjg94h" class="col-sm-2 col-form-label">Change Order</label>
      <div class="col-sm-1">
        <input type="checkbox" checked class="form-control" id="949gjjg94h" ng-model="proposal.changeorder">
      </div>
    </div>

    <div class="form-group">
      <label for="sskrk49494" class="col-sm-2 col-form-label">Number</label>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="sskrk49494" ng-model="proposal.number">
      </div>
      <label for="isjgj49494ij" class="col-sm-1 col-form-label">Date</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="isjgj49494ij" ng-model="proposal.date">
      </div>
    </div>

    <div class="form-group ">
      <label for="scopeOfWork" class="col-sm-2 col-form-label">Scope of Work / Description</label>
      <div class="col-sm-10">
        <textarea rows="3" class="form-control" id="scopeOfWork" ng-model="proposal.scopeOfWork"></textarea>
      </div>
    </div>
    <div class="form-group ">
      <label for="paymentSchedule" class="col-sm-2 col-form-label">Payment Schedule</label>
      <div class="col-sm-10">
        <textarea rows="3" class="form-control" id="paymentSchedule" ng-model="proposal.paymentSchedule"></textarea>
      </div>
    </div>
    <div class="form-group ">
      <label for="warranty" class="col-sm-2 col-form-label">Warranty</label>
      <div class="col-sm-10">
        <textarea rows="6" class="form-control" id="warranty" ng-model="proposal.workWarranty"></textarea>
      </div>
    </div>
    <div class="form-group ">
      <label for="note" class="col-sm-2 col-form-label">Note</label>
      <div class="col-sm-10">
        <textarea rows="3" class="form-control" id="note" ng-model="proposal.note"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="proposalCancel() ">Cancel</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="proposalSave()">Save
    Proposal</button>
</div>
