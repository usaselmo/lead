<div>
  <div class="row">
    <!-- LEAD DETAILS -->
    <div class="col-sm-12">
      <table class="table table-striped table-hover" style="margin-top: 12px;">
        <thead>
          <tr>
            <th>#</th>
            <th>Price ($)</th>
            <th>Date</th>
            <th>E-mailed</th>
            <th>Accepted</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="prop in lead.proposals">
            <th scope="row"><span ng-if="prop.changeorder">Change Order #{{prop.number}}</span><span
                ng-if="!prop.changeorder">Proposal #{{prop.number}}</span></th>
            <td>{{prop.formattedTotal}}</td>
            <td>{{prop.date | date}}</td>
            <td><input ng-if="prop.emailed" type="checkbox" checked readonly disabled class="" /><input
                ng-if="!prop.emailed" type="checkbox" readonly disabled class="" /></td>
            <td>
              <span ng-if="prop.accepted"  class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              <input ng-if="!prop.accepted" type="checkbox" class="checkbox" ng-click="markAsAccepted(prop)" />
            </td>
            <td>

              <a title="Donload PDF" href="proposals/{{prop.id}}/pdf" class="btn btn-default btn-sml"><span
                  class="glyphicon glyphicon-download-alt" title="Download PDF" aria-hidden="true"></span></a>&nbsp;

              <span title="Send PROPOSAL by email">
                <app-email lead="lead" type="'PROPOSAL'" proposal="prop">Send PROPOSAL by e-mail</app-email>
              </span>

              <a href="#" title="Copy" class="btn btn-default btn-sml" data-toggle="modal" data-target="#Ij3738hH33"
                ng-click="proposalCopy(prop)"><span class="glyphicon glyphicon-copy"
                  aria-hidden="true"></span></a>&nbsp;

              <a ng-if="!prop.emailed" href="#" title="Mark as E-mailed" class="btn btn-default btn-sml"
                ng-click="markAsEmailed(prop)"><span class="glyphicon glyphicon-saved"
                  aria-hidden="true"></span></a>&nbsp;

              <span ng-if="!prop.emailed"><a title="Edit" href="#" class="btn btn-sml btn-default"
                  ng-click="proposalCrud(prop)" data-toggle="modal" data-target="#Ij3738hH33"><span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>&nbsp;</span>

              <a ng-if="!prop.emailed" title="Delete" href="#" class="btn btn-sml btn-danger"
                ng-click="deleteProposal(prop)"><span class="glyphicon glyphicon-remove-circle"
                  aria-hidden="true"></span></a>&nbsp;</td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="btn btn-sml btn-default" ng-click="proposalCrud({})" data-toggle="modal"
        data-target="#Ij3738hH33"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Proposal</a>
      <div>

        <!-- Modal -->
        <div class="modal fade" id="Ij3738hH33" tabindex="-1" role="dialog" aria-labelledby="Ij3738hH33Label">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <proposal-crud proposal="proposal" lead="lead"></proposal-crud>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
