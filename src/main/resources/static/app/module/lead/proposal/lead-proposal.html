<div>
  <script src="/app/service/proposal-service.js"></script>
  <div class="row">
    <!-- LEAD DETAILS -->
    <div class="col-sm-12">
      <table class="table table-striped table-hover" style="margin-top: 12px;">
        <thead>
          <tr>
            <th>#</th>
            <th>Price ($)</th>
            <th>Date</th>
            <th>E-mailed</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="prop in lead.proposals">
            <th scope="row">{{prop.number}}</th>
            <td>{{prop.formattedTotal}}</td>
            <td>{{prop.date | date}}</td>
            <td><input ng-if="prop.emailed" type="checkbox" checked readonly disabled class="" /><input ng-if="!prop.emailed" type="checkbox" readonly
              disabled class="" /></td>
            <td><a title="Donload PDF" href="proposals/{{prop.id}}/pdf" class="btn btn-default btn-sml"><span class="glyphicon glyphicon-download-alt"
                title="Download PDF" aria-hidden="true"></span></a>&nbsp; <!-- <a title="Download RTF" href="proposals/{{prop.id}}/rtf" class="btn btn-default btn-sml"><span class="glyphicon glyphicon-download-alt" title="Download RTF" aria-hidden="true"></span> RTF</a>&nbsp; -->
              <a href="#" title="Email Proposal #{{prop.number}}" class="btn btn-default btn-sml" ng-click="emailProposal(prop)"><span
                class="glyphicon glyphicon-export" aria-hidden="true"></span></a>&nbsp; <a href="#" title="Copy" class="btn btn-default btn-sml"
              data-toggle="modal" data-target="#Ij3738hH33" ng-click="proposalCopy(prop)"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></a>&nbsp;
              <span ng-if="!prop.emailed"><a title="Edit" href="#" class="btn btn-sml btn-default" ng-click="proposalCrud(prop, lead)"
                data-toggle="modal" data-target="#Ij3738hH33"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>&nbsp;</span> <a
              ng-if="!prop.emailed" title="Delete" href="#" class="btn btn-sml btn-danger" ng-click="deleteProposal(lead, prop)"><span
                class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>&nbsp;</td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="btn btn-sml btn-default" ng-click="proposalCrud({}, lead)" data-toggle="modal" data-target="#Ij3738hH33"><span
        class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Proposal</a>
      <div>

        <!-- Modal -->
        <div class="modal fade" id="Ij3738hH33" tabindex="-1" role="dialog" aria-labelledby="Ij3738hH33Label">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <proposal-crud proposal="proposal" lead="lead"></proposal-crud>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
