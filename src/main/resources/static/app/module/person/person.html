
<!-- LIST -->
<div ng-if="!person">

  <a style="margin-bottom: 6px;" title="New Person" ng-click="crud({})" href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"
    aria-hidden="true"></span> Add Person</a>

  <table id="94irjrn494h" class="table table-striped table-bordered" style="width: 100%">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in persons">
        <td><a title="Edit {{person.name}}" ng-click="crud(person)" href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span></a></td>
        <td>{{person.name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.address}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.company.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-person-crud person="person"></app-person-crud>
