<div>
  <!-- LIST -->
  <div ng-if="!person">

    <a style="margin-bottom: 6px;" title="New Person" ng-click="crud({})" href="#" class="btn btn-default btn-sm"><span
        class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Person</a>

    <input style="margin-top: 16px;" type="text" class="form-control" placeholder="Search" ng-model="text" ng-change="findByName(text)" autofocus>

    <table ng-if="persons && persons.length > 0" id="94irjrn494h" class="table table-striped table-bordered" style="width: 100%">
      <tbody>
        <tr ng-repeat="person in persons">
          <td><a title="Edit {{person.name}}" ng-click="crud(person)" href="#" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
          <td>{{person.name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.address}}</td>
          <td>{{person.phone}}</td>
          <td>{{person.company.name}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <!-- CRUD -->
  <app-person-crud person="person" persons="persons"></app-person-crud>
</div>
