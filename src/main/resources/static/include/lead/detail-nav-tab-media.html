<div class="row">
	<div class="col-sm-12">
		<!-- LIST -->
		<table class="table table-striped table-hover" style="margin-top: 12px;" ng-if="!media">
			<thead>
				<tr>
					<th>#</th>
					<th>Date</th>
					<th>Name</th>
					<th>Type</th>
				</tr>			
			</thead>
			<tbody>
				<tr ng-repeat="media in lead.medias">
					<td>{{media}}</td>
				</tr>
			</tbody>
		</table>


		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>


		<form class="form-inline" action="{{'/main/leads/' + lead.id + '/file-upload'}}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="exampleInputName2">Name</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">Email</label>
				<input type="file" name="file" id="file" class="form-control">
			</div>
			<button class="btn btn-primary btn-sm" type="submit" value="Upload Image" name="submit">Upload File</button>
		</form>
	</div>

</div>
