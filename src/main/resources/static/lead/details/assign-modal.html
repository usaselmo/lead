<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Assign to an Estimator</h5>
    </div>
    <div class="modal-body">
      <select class="form-control" ng-model="assignedEstimator" >
        <option ng-repeat="e in estimators" value={{e.id}}>{{e.name}}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="assignToEstimator(lead, assignedEstimator)">Assign</button>
    </div>
  </div>
</div>
