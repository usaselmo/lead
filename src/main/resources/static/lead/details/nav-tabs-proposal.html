<div class="row">
  <!-- LEAD DETAILS --> 
  <div class="col-sm-12">
    <table class="table table-striped" style="margin-top: 12px;" >
      <thead>
        <tr>
          <th> # </th>
          <th>Price ($)</th>
          <th>E-mailed</th>
          <th>PDF</th>
          <th>RTF</th>
          <th>Email Proposal</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="prop in lead.proposals">
          <th scope="row">{{prop.number}}</th>
          <td>{{prop.total | currency}}</td>
          <td><input ng-if="prop.emailed" type="checkbox" checked readonly disabled class=""/> </td>
          <td><a href="proposals/{{prop.id}}/pdf" ><span class="glyphicon glyphicon-download-alt" title="Download PDF" aria-hidden="true"></span></a></td>
          <td><a href="proposals/{{prop.id}}/rtf" ><span class="glyphicon glyphicon-download-alt" title="Download RTF" aria-hidden="true"></span></a></td>
          <td><a ng-if="!prop.emailed" href="#" class="btn btn-primary btn-sml" ng-click="emailProposal(prop)">Email Proposal</a>&nbsp;</td>
          <td><a ng-if="!prop.emailed" href="#" class="btn btn-sml btn-success" ng-click="editProposal(prop)" >Edit</a>&nbsp;</td>
          <td><a ng-if="!prop.emailed" href="#" class="btn btn-sml btn-danger" ng-click="deleteProposal(lead, prop)">Delete</a>&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingTwo">
          <p class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" id="oiwk4397849jj9"
            aria-expanded="false" aria-controls="collapseTwo">Create/Edit Proposal</button>
          </p>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            
             
            
                <form action="#">
                  <input type="hidden" ng-model="currentProposal.number" >
                  <div ng-repeat="item in currentProposal.items ">
                    <div class="form-group row" ng-model="currentProposal.items[$index].title">
                      <label class="col-sm-2 col-form-label">Item {{$index + 1}}</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" value="" placeholder="Title" ng-model="currentProposal.items[$index].title" />
                      </div>
                      <label class="col-sm-1 col-form-label">Price</label>
                      <div class="col-sm-3">
                        <input type="number" class="form-control" value="" ng-model="currentProposal.items[$index].price" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label"></label>
                      <div class="col-sm-10">
                        <textarea rows="8" class="form-control" ng-model="currentProposal.items[$index].lines" >
                        </textarea>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2">
                      <button class="form-control btn btn-secondary" ng-click="encreaseItem()">New Item</button>
                    </div>
                    <div class="col-sm-3">
                      <button class="form-control btn btn-light" ng-click="removeItem(currentProposal)">Remove Item</button>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group row">
                    <label for="callMissUtility" class="col-sm-2 col-form-label">Call Miss Utiliy</label>
                    <div class="col-sm-1">
                      <input type="checkbox" checked class="form-control" id="callMissUtility" ng-model="currentProposal.callMissUtility">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="scopeOfWork" class="col-sm-2 col-form-label">Scope of Work</label>
                    <div class="col-sm-10">
                      <textarea rows="1" class="form-control" id="scopeOfWork" ng-model="currentProposal.scopeOfWork"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="paymentSchedule" class="col-sm-2 col-form-label">Payment Schedule</label>
                    <div class="col-sm-10">
                      <textarea rows="1" class="form-control" id="paymentSchedule" ng-model="currentProposal.paymentSchedule"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="warranty" class="col-sm-2 col-form-label">Warranty</label>
                    <div class="col-sm-10">
                      <textarea rows="1" class="form-control" id="warranty" ng-model="currentProposal.workWarranty"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="note" class="col-sm-2 col-form-label">Note</label>
                    <div class="col-sm-10">
                      <textarea rows="1" class="form-control" id="note" ng-model="currentProposal.note"></textarea>
                    </div>
                  </div>
                </form>
                <button type="button" class="btn btn-primary" ng-click="saveProposal(lead, currentProposal)">Save Proposal</button>
                <button type="button" class="btn btn-outline-secondary" ng-click="currentProposal = createNewProposal() ">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
