
<div class="row">
  <!-- LEAD DETAILS -->
  <div class="col-sm-12">

    <div class="card">
      <div class="card-body">




        <table class="table table-striped" ng-if="lead.proposals">
          <tbody>
            <tr ng-repeat="proposal in lead.proposals">
              <th scope="row">1</th>
              <td>{{proposal}}</td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <button type="button" class="btn btn-primary">Criar Proposal</button>

      </div>
    </div>

  </div>
</div>
