
<!doctype html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Leads DC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


	<!-- BOOSTSTRAP -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
	integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>

	<!-- ANGULARJS -->
	<script src="/js/angularjs/1.4.3/angular.min.js"></script>
	<script src="/js/invitation.js"></script>

</head>
<body ng-app="invitation" >
	<div class="container" ng-controller="InvitationController">
		<div class="row" ng-include="'/header.html'"></div>
		<div class="row" ng-include="'/menu.html'"></div> 
		<div class="row">


			<input type="hidden" id="leadId" th:attr='value=${leadId}' >



			<!-- LIST -->
			<table class="table table-striped" ng-if="!invitation">
				<tr>
					<th colspan="5"><h3 class="panel-title">Invitations <a style="margin-left: 12px;" title="New Invitation" ng-click="crud({})" href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></h3></th>
				</tr>
				<tr ng-repeat="invitation in lead.invitations">
					<td>{{invitation}}</td>
				</tr>
			</table>


			<!-- CRUD -->
			<div class="panel panel-default" ng-if="invitation">
				<div class="panel-heading">
					<h3 class="panel-title"><span ng-if="!invitation.id">New Invitation</span> <span ng-if="invitation.id">Edit Invitation</span> </h3>
				</div>
				<div class="panel-body"><form class="form-horizontal">

					<div class="form-group">
						<label for="93jgj40340h" class="col-sm-2 control-label">Lead title</label>
						<div class="col-sm-10">
							<p class="form-control-static"> {{lead.title}}</p>
						</div>
					</div>
					<div class="form-group">
						<label for="jiwi29284fh" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<p>{{lead.description}}</p>
						</div>
					</div>
					<div class="form-group">
						<label for="93igj494hj" class="col-sm-2 control-label">GC Due Date</label>
						<div class="col-sm-10">
							<p>{{lead.dueDate}}</p>
						</div>
					</div>
					<div class="form-group">
						<label for="94kfk49r" class="col-sm-2 control-label">SC Due Date</label>
						<div class="col-sm-10">
							<input  autofocus type="text" class="form-control" id="94kfk49r" placeholder="mm/dd/yyyy hh:mm" ng-model="invitation.dueDate">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Companies</label>
						<div class="col-sm-10">
							<select class="form-control" multiple="multiple" size="10"></select>	
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-2 control-label"></label>
						<div class="col-sm-2">
							<button type="button" class="btn btn-secondary btn-block"  ng-click="cancel()">Cancel</button>
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-primary btn-block"  ng-click="save(invitation)">Save</button>
						</div>
					</div>


				</form>


			</div>
		</div>



	</div>
</div>
</body>
</html>
