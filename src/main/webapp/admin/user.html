<div class="panel panel-default">
  <div class="panel-heading">Users</div>
  <div class="panel-body">


    <form class="form-horizontal" autocomplete="off">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <input autofocus="autofocus" autocomplete="off" type="text" class="form-control" id="search" placeholder="Search existing user" ng-model="currentUserText" ng-change="searchUser(currentUserText)">
          <select class="form-control" multiple="multiple" ng-if="users.length > 0">
            <option ng-repeat="u in users" ng-click="chooseUser(u)" value="{{u.id}}">{{u.name}}</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-default btn-success btn-sm" style="margin-left: 32px;" ng-click="newCurrentUser(currentUser)">New User</button>
        </div>
      </div>
    </form>


    <hr>

    <form class="form-horizontal" id="soj2948948rjfk" ng-if="currentUser.id">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="currentUser.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="currentUser.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="currentUser.password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword4" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" ng-model="currentUser.confirmPassword">
        </div>
      </div>
      <div class="form-group">
        <label for="input55" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">          
          <select id="input55" class="form-control"  ng-model="currentUser.company.id" ng-options="c.id as c.name for c in companies">
            <option value="choose a value">-- please choose a Company --</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label> <input type="checkbox" ng-model="currentUser.enabled"> Enabled
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default btn-primary" ng-click="saveUser(currentUser)">Save</button>
          <button type="button" class="btn btn-default"  ng-click="resetCurrentUser(currentUser)">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
