<!-- Modal -->
<div class="modal fade" id="Ij3738hH33" tabindex="-1" role="dialog" aria-labelledby="Ij3738hH33Label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="Ij3738hH33Label">Edit/ Create Proposal</h4>
      </div>
      <div class="modal-body">
        <form action="#">
          <input type="hidden" ng-model="currentProposal.number">
          <div ng-repeat="item in currentProposal.items ">
            <div class="form-group row" ng-model="currentProposal.items[$index].title">
              <label class="col-sm-2 col-form-label">ITEM {{$index + 1}}</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" value="" placeholder="Title" ng-model="currentProposal.items[$index].title" />
              </div>
              <label class="col-sm-1 col-form-label">Price</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" value="" ng-model="currentProposal.items[$index].price" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <textarea rows="8" class="form-control" ng-model="currentProposal.items[$index].lines">
                        </textarea>
              </div>
            </div>
          </div>
          <hr style="margin: 1px; padding: 0px;">
          <div class="form-group row" style="margin: 0px; padding: 0px;">
            <div class="col-sm-offset-2 col-sm-3">
              <button class="form-control btn btn-default btn-sm" ng-click="encreaseItem()">New Item</button>
            </div>
            <div class="col-sm-3">
              <button class="form-control btn btn-default btn-sm" ng-click="removeItem(currentProposal)">Remove Item</button>
            </div>
          </div>
          <hr style="margin: 1px; padding: 0px;">
          <div class="form-group row">
            <label for="callMissUtility" class="col-sm-2 col-form-label">Call Miss Utiliy</label>
            <div class="col-sm-1">
              <input type="checkbox" checked class="form-control" id="callMissUtility" ng-model="currentProposal.callMissUtility">
            </div>
          </div>
          <div class="form-group row">
            <label for="scopeOfWork" class="col-sm-2 col-form-label">Scope of Work</label>
            <div class="col-sm-10">
              <textarea rows="1" class="form-control" id="scopeOfWork" ng-model="currentProposal.scopeOfWork"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="paymentSchedule" class="col-sm-2 col-form-label">Payment Schedule</label>
            <div class="col-sm-10">
              <textarea rows="1" class="form-control" id="paymentSchedule" ng-model="currentProposal.paymentSchedule"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="warranty" class="col-sm-2 col-form-label">Warranty</label>
            <div class="col-sm-10">
              <textarea rows="1" class="form-control" id="warranty" ng-model="currentProposal.workWarranty"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="note" class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-10">
              <textarea rows="1" class="form-control" id="note" ng-model="currentProposal.note"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="currentProposal = createNewProposal() ">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveProposal(lead, currentProposal)">Save Proposal</button>
      </div>
    </div>
  </div>
</div>
